<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totals Page</title>
    <link rel="stylesheet" href="totals.css">
</head>
<body>
    <header>
        <h1>Company Name</h1>
    </header>
    <div class="container">
        <h2>Totals Summary</h2>
        <div id="totalsContainer">
            <div class="total">
                <h3>Total Monthly Rent:</h3>
                <span id="totalRent">$0</span>
            </div>
            <div class="total">
                <h3>Total Monthly Income:</h3>
                <span id="totalIncome">$0</span>
            </div>
            <div class="total">
                <h3>Total Maintenance Fees:</h3>
                <span id="totalFees">$0</span>
            </div>
        </div>
    </div>
    <script src="totals.js"></script>
</body>
</html>
